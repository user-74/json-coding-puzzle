<div class="solution-button">
  <button mat-raised-button (click)="onShowSolution()">Show Solution</button>
  <button mat-raised-button (click)="onReset()">Reset</button>
</div>

<div class="code-container">
  <div cdkDropListGroup>
    <ng-container *ngFor="let line of lines">
      <app-code-line [line]="line"></app-code-line>
    </ng-container>
    <app-empty-line></app-empty-line>
  </div>
</div>

<div style="text-align: center" *ngIf="completed">Puzzle Complete!</div>
